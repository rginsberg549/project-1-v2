<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Trends</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
  
  <nav class="uk-navbar-container uk-margin">
    <a class="uk-navbar-item" href="#"><img class="uk-logo" src="Assets/images/logo_transparent.png"></a>
    <div class="uk-navbar-item">
      <input id="stockInput" class="uk-input uk-form-width-small" type="text" placeholder="ex. AAPL,MSFT">
      <button id="submit" class="uk-button uk-button-default uk-form-width-xsmall">Search</button>
    </div>
    <div class="uk-navbar-item">
      <span>Search History:</span>
      <div class="uk-navbar-item search-history"></div>
    </div>
  </nav>

  <section id="company-card-section">
    <div id="company-card" class="uk-card uk-card-default hide">
      <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
          <div class="uk-width-auto">
            <img class="uk-border-circle company-image" width="40" height="40">
          </div>
          <div class="uk-width-expand uk-column-1-2">
            <h3 class="uk-card-title uk-margin-remove-bottom company-name"></h3>
            <p class="uk-text-meta uk-margin-remove-top date"><time datetime="2016-04-01T19:00"></time></p>
            <span id="trend-text" class="uk-text-meta uk-margin-remove-top "></span><br>
            <span class="uk-text-meta uk-margin-remove-top ceo-name"></span><br>
            <span class="uk-text-meta uk-margin-remove-top industry"></span><br>
            <span class="uk-text-meta uk-margin-remove-top current-price"></span><br>
            <span class="uk-text-meta uk-margin-remove-top eps"></span> <br>
            <span class="uk-text-meta uk-margin-remove-top dividends"></span><br>
            <span class="uk-text-meta uk-margin-remove-top gross-profit-ratio"></span><br>
            <span class="uk-text-meta uk-margin-remove-top net-income-ratio"></span> <br>
          </div>
        </div>
      </div>
    </div>   
</section>

<section id="stock-chart-section">
  <div>
    <canvas id="stock-chart"></canvas>
  </div>
</section>

<section id="newsfeed" class="newsfeed uk-dark">
  <h3 class="newsfeed-section-title"></h3>
  <div uk-slider> 
    <div id="company-articles" class="uk-position-relative uk-visible-toggle uk-dark" tabindex="-1">
      <ul id="company-article-list" class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-grid"></ul>
      <a class="uk-position-top-left uk-position-large uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
      <a class="uk-position-top-right uk-position-large uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
    </div>
  </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="Assets/searchHistory.js"></script>
    <script src="Assets/valuation.js"></script>
    <script src="Assets/newsfeed.js"></script>
    <script src="Assets/trend-chart.js"></script>
</body>

</html>
