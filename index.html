
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test test test</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
</head>
<body>
    
    <div id="contain-it">
        <canvas id="stock-chart"></canvas>
    </div>
    
    <div>
        <form class="pure-form">
            <span id="time-remaining" style="color: red"></span><br><br>
            <input type="text" class="pure-input-rounded" id="stockInput">
            <button type="submit" class="pure-button">Search</button>
            <br><br>
            <span style="font-size: 26px;">8/21 MA Trend:  </span><span id="trend-text"></span>
        </form>
    </div>

    <div class="valuation card">
        <div class="card-image">
            <img class="company-image">
        </div>
        
        <p class="company-name">Company Name</p>
        <p class="ceo-name">CEO Name</p>
        <p class="industry">Industry</p>
        <p class="current-price">Current Price</p>
        <p class="date">Date</p>
        <p class="eps">EPS</p>
        <p class="gross-profit-ratio">Gross Profit Ration</p>
        <p class="net-income-ratio">Net Income Ratio</p>
        <p class="total-assets">Total Assets</p>
        <p class="total-debt">Total Debt</p>

    </div>

    <div class="company-articles"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="Assets/trend-chart.js"></script>
    <script src="Assets/valuation.js"></script>
    <script src="Assets/newsfeed.js"></script>
</body>
</html>
